{% extends 'base.html'%}
{%load static %}

{%block 'contenido'%}
<div class="col-12 col-md-6 offset-0 offset-md-3 my-3">
    <h2 class="text-center"> Registro de Usuario </h2>
    <div class="text-center mx-auto  px-3 mb-3">
        <div>
            <form action="{%url 'registro' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">Nombre</label>
                    <input type="first_name" class="form-control" id="first_name" name="first_name" placeholder="Juan">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Apellido</label>
                    <input type="first_name" class="form-control" id="last_name" name="last_name" placeholder="Pérez">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="username" class="form-control" id="username" name="username" placeholder="Usuario123">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="email@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                </div> <!--el name en un input es el que vincula con el backend, sirve para capturar los datos ingresados-->
                <button type="submit" class="btn btn-info">Enviar</button>
            </form>
        </div>
    </div>


{%endblock%}

{% extends "base.html" %}
{% load static%}

{%block 'contenido'%}
<div class="col-12 col-md-6 offset-0 offset-md-3 my-3">
    <h2 class="text-center"> Contáctanos </h2>
    <div class="container text-center mx-auto cuadro-formulario">
        <form action={% url 'contacto'%} method="POST">
            {% csrf_token %}

            {{formulario.non_field_errors}}
            <div class="mb-3 text-center px-3 py-3">
                <label for="{{formulario.nombre_usuario.id_for_label}}" class="form-label">
                    Nombre
                </label>
                <div>
                    {{formulario.nombre_usuario}}
                </div>
                <div class="text-danger">
                    {{formulario.nombre_usuario.errors}}
                </div>
                <label for="{{formulario.email.id_for_label}}" class="form-label">
                    Correo Electrónico
                </label>
                <div>
                    {{formulario.email}}
                </div>
                <div class="text-danger">
                    {{formulario.email.errors}}
                </div>
                <label for="{{formulario.mensaje.id_for_label}}" class="form-label">
                    Mensaje
                </label>
                <div>
                    {{formulario.mensaje}}
                </div>
                <div>
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</div>
{%endblock%}

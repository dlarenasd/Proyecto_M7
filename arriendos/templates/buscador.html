{% extends "base.html" %}
{% load static%}

{%block 'contenido'%}
<div class="container">
    <h2 class="text-center">Nuestros Productos</h2>
    <section>
        <div class="container py-3">
            <div class="row gx-3 gy-3">
                {% for flan in flanes_publicos %}
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <img src="{% static "" %}{{flan.static_url}}" class="card-img-top" alt="{{flan.name}}">
                        <div class="card-body">
                            <h5 class="card-title">{{flan.name}}</h5>
                            <p class="card-text">{{flan.description}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{flan.precio}}</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link">Agregar al carro</a>
                        </div>
                    </div>
                </div>
                {% endfor%}
            </div>
        </div>
    </section>
</div>
{%endblock%}

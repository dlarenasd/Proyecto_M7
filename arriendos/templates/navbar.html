{%load static%}

<div class="container">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-2">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'indice'%}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Acerca
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'contacto'%}">
                            Contacto
                        </a>
                    </li>
                    
                    {% if user.usuario.tipo_usuario.nombre == "Arrendador" %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inmuebles'%}">
                            Inmuebles
                        </a>
                    </li>
                    {%endif%}
                    {% if user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}"> Admin</a>
                    </li>
                    {% endif %}
                </ul>

                {% if user.is_authenticated%}
                <form method="post" action="{% url 'logout' %}" class="ms-auto">
                    {% csrf_token %}
                    <button class="btn btn-info" type="submit">Cerrar Sesión</button>
                </form>
                {%else%}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-info" href="{% url 'login'%}">
                            Iniciar sesión
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info" href="{%url 'registro'%}">
                            Registro
                        </a>
                    </li>
                </ul>
                {%endif%}
            </div>
        </div>
    </nav>
</div>
